<template>
  <div class="page" data-name="tracking-tr">
    <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="if-not-md">Back</span>
          </a>
        </div>
        <div class="title">New Tracking</div>
      </div>
    </div>
    <div class="toolbar toolbar-bottom no-hairline">
      <div class="toolbar-inner flex-c--">
        <a href="#" class="link" @click=${save}>Add Transaction</a>
      </div>
    </div>
    <div class="page-content">
      <!-- <div></div> -->
      <${TrackerType} />
      <${RedeemIntent} pledge=${pledge} />
      <${Details} categ=${categ} type="tracking" />
      
    </div>
  </div>  
</template>

<style>
  .page[data-name="tracking-tr"] .list-group-title{
    display: flex;
    justify-content: space-between;
    font-weight: bold;
  }
  .page[data-name="tracking-tr"] .item-after .card {
    margin: 0;

    min-height: 0px;
    display: flex;
    align-items: flex-end;
    justify-content: flex-end;

  }
  .page[data-name="tracking-tr"] .item-after .card-content {
    display: flex;
    justify-content: flex-end;
    line-height: 1.2px;
  }
  
</style>

<script>
  import validate from '../js/oopform.js';
  import getDB from '../js/db.js';
  import G from '../js/uiglobals.js';
  const { maxamt, box, appmsgs, trackermap } = G.V;
  const {getFirstTime, aboveThreshold, preload_image, } = G.F;

  import Categories from '../pages/local-components/categ.js';
  import {TrackerType, RedeemIntent, Details} from '../pages/local-components/categ.js';
  export default (props, { $f7ready, $f7, $on, $onMounted, $onBeforeUnmount, $, $update }) => {
    let categ = "Loan out", pledge = null;
    const date = Number($f7route.query.date), acc = $f7route.query.acc;

    const TOPG = {};

    $onMounted(() => {
      $('input[name="track"]').on("change", function () {
        categ = this.value; let arr = categ.trim().split(' ');
        if (arr[0] === 'Pledge') {
          pledge = arr[1];
        } else {
          pledge = null;
        }; $update(() => $f7.emit('checkredeem'));
      })
    })
    $on('pageInit', () => {

    })

    $onBeforeUnmount(() => {
    })
    


    function save () {
      const dform = $('form#details')[0];
      const id = Math.round(Date.now() * Math.random());
      const track = dform.track.value.split(' ');  // eg "loan out"
      const categ = track[0];
      const subcateg = track[1];
      const party = dform.party.value;
      const intent = $('form#redeem')[0].intent.value;
      const val = Number(dform.amt.value) * trackermap.get(dform.track.value).sign
      const info = dform.info.value;

      getDB().transaction(function (tx) { 
        tx.executeSql('INSERT INTO TRACK (id, categ, subcateg, state, party, intent) VALUES (?, ?, ?, ?, ?, ?)', [id, categ, subcateg, 'active', party, intent]);
        tx.executeSql('INSERT INTO TRACKPHASE (id, date, acc, info, val, type) VALUES (?, ?, ?, ?, ?, ?)', [id, date, acc, info, val, 'amt'], function (tx, result) {
          tx.executeSql('DELETE FROM TRACKDIFF', [], function (tx, result) {
            tx.executeSql('INSERT INTO TRACKDIFF SELECT date, acc, SUM(val) AS tdiff FROM TRACK INNER JOIN TRACKPHASE USING(id) WHERE categ <> ? AND type <> ? GROUP BY date, acc', ["Pledge", "forfeit"], function (tx, result) {
              tx.executeSql('SELECT date, datetime(date, "unixepoch") AS datestr, acc, qdiff, tdiff FROM TRACKDIFF LEFT JOIN QUICKDIFF USING(date, acc) WHERE date = ? AND acc = ?', [date, acc], function (tx, result) {
                let x = result.rows.item(0); if (!x.qdiff) x.qdiff = 0;
                Object.assign(window.$tlEntry, x);
                window.$tlUpdate();
              });
            });
          });
          tx.executeSql('SELECT categ, info, COUNT(*) AS instances, SUM(val) AS sumamt FROM TRACK INNER JOIN TRACKPHASE USING(id) WHERE categ <> ? AND type <> ? AND date = ? AND acc = ? GROUP BY categ', ["Pledge", "forfeit", date, acc], function (tx, result) {
            const res = result.rows, arr = []; 
            for(let i=0; i<res.length; i++){
              arr.push(res.item(i));
            }
            $f7.emit('refresh-track', arr, categ, subcateg);
          });
        })
      }, function (e) {console.log(e)}, function () { $f7.dialog.alert('Tracker created', 'Done!') });
    }


    return $render;
  }
</script>
