<script>
  import validate from '../js/oopform.js';
  import getDB from '../js/db.js';
  import { updateQCHANGES } from '../js/dbupdates.js';
  import G from '../js/uiglobals.js';
  const { maxamt, box, appmsgs, labelmap } = G.V;
  const {getFirstTime, aboveThreshold, preload_image, } = G.F;

  import Categories from '../pages/local-components/categ.js';
  import {Details} from '../pages/local-components/categ.js';
  export default (props, { $f7ready, $f7, $f7route, $, $on, $onBeforeMount, $onMounted, $onBeforeUnmount, $store, $update }) => {

    const TOPG = {};
    const categ = "Expenses", subcateg="Fast Food";
    const date = Number($f7route.query.date), acc = $f7route.query.acc;

    let locationSet = new Set();
    $onBeforeMount(() => {
      getDB().transaction(function (tx) {
        tx.executeSql('SELECT location FROM QUICK WHERE location IS NOT NULL', [], function (tx, result) {
          const res = result.rows;
          for (let i = 0; i < res.length; i++) {
            locationSet.add(res.item(i).location);
          }
        })
        tx.executeSql('SELECT location FROM TRACKPHASE WHERE location IS NOT NULL', [], function (tx, result) {
          const res = result.rows;
          for (let i = 0; i < res.length; i++) {
            locationSet.add(res.item(i).location);
          }
        })
      }, function (e) { $f7.dialog.alert(e) }, function () {  });
    })
    $on('pageInit', () => {

      TOPG.typeahead = $f7.autocomplete.create({
        inputEl: '#typeahead',
        openIn: 'dropdown',
        typeahead: true,
        source: function (query, render) {
          var results = [];
          if (query.length === 0) {
            render(results);
            return;
          }
          // Find matched items
          const prevlocation = [...locationSet];
          for (var i = 0; i < prevlocation.length; i++) {
            if (prevlocation[i].toLowerCase().indexOf(query.toLowerCase()) === 0) results.push(prevlocation[i]);
          }
          // Render items by passing array with result items
          render(results);
        }
      });

    })

    $onBeforeUnmount(() => {
      TOPG.typeahead.destroy();
    })
    

    function save () {
      const dform = $('form#details')[0];
      const code = dform.code.value;
      const categ = dform.categ.value; 
      const subcateg = dform.subcateg.value;
      const item = dform.item.value;
      const amt = Number(dform.amt.value) * labelmap.get(code).sign
      const target = dform.transfer ? dform.transfer.value : null;
      const qty = dform.qty ? dform.qty.value : null;
      const location = dform.location.value;
      const info = dform.info.value;

      getDB().transaction(function (tx) {
        // rule no1 anytime u update quick you must update quickdiff
        tx.executeSql('INSERT INTO QUICK (date, acc, categ, subcateg, item, amt, qty, target, location, info) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?)', [date, acc, categ, subcateg, item, amt, qty, target, location, info], function (tx, result) {
          updateQCHANGES($f7, $store, tx, {date, acc, categ, subcateg});
        })
        if (categ === 'Money Transfer' && target) {
          const inbound = "Inbound Transfer";
          tx.executeSql('INSERT INTO QUICK (date, acc, categ, subcateg, item, amt, qty, target, location, info) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?)', [date, target, categ, inbound, item, amt*-1, qty, acc, location, info], function (tx, result) {
          updateQCHANGES($f7, $store, tx, {date, acc: target, categ, subcateg: inbound});
        })
        }
      }, function (e) {console.log(e)}, function () { 
        $f7.dialog.alert('Transaction saved', 'Done!') 
      });
    }

    return $render;
  }
</script>
