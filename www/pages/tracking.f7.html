<script>
  import getDB from '../js/db.js';
  export default (props, { $f7ready, $f7, $on, $onMounted, $onBeforeUnmount, $store, $update }) => {

    const TOPG = {};
    const data = props.data;

    $on('pageInit', () => {
      TOPG.sheetSwipeToClose = $f7.sheet.create({

      });

    function onDeleted() {
      getDB().transaction(function (tx) {
        tx.executeSql('DELETE FROM TRACKDIFF', []);
        tx.executeSql('DELETE FROM TRACK WHERE id = ?', [props.id]);
        // del the entiire history of this id, and reconstruct trackdiff
        tx.executeSql('DELETE FROM TRACKPHASE WHERE id = ?', [props.id], function (tx, result) {
          tx.executeSql('INSERT INTO TRACKDIFF SELECT date, acc, SUM(val) AS tdiff FROM TRACK INNER JOIN TRACKPHASE USING(id) WHERE categ <> ? AND type <> ? GROUP BY date, acc', ["Pledge", "forfeit"], function (tx, result) {});
        })
      }, function (e) { console.log(e) }, function () {  })
    }
    return $render;
  }
