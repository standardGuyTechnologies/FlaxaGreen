<script>
  import validate from '../js/oopform.js';
  import getDB from '../js/db.js';
  import G from '../js/uiglobals.js';
  const { maxamt, box, appmsgs, trackermap } = G.V;
  const {getFirstTime, aboveThreshold, preload_image, } = G.F;

  import Categories from '../pages/local-components/categ.js';
  import {TrackerType, RedeemIntent, Details} from '../pages/local-components/categ.js';
  export default (props, { $f7ready, $f7, $on, $onMounted, $onBeforeUnmount, $store, $update }) => {
    let categ = "Loan out", pledge = null;

    const TOPG = {};

    $onMounted(() => {
      $('input[name="track"]').on("change", function () {
        categ = this.value; let arr = categ.split();
        if (arr[0] === 'Pledge') {
          pledge = arr[1];
        } else {
          pledge = null;
        }; $update();
      })
    })
    $on('pageInit', () => {

    })

    $onBeforeUnmount(() => {
    })
    


    function save () {
      const dform = $('form#details')[0];
      const id = Math.round(Date.now() * Math.random());
      const track = dform.track.value.split(' ');  // eg "loan out"
      const categ = track[0];
      const subcateg = track[1];
      const party = dform.party.value;
      const intent = $('form#redeem')[0].intent.value;
      const val = Number(dform.amt.value) * trackermap.get(categ+subcateg+'nP').sign
      const info = dform.info.value;

      getDB().transaction(function (tx) { 
        tx.executeSql('INSERT INTO TRACK (id, categ, subcateg, state, party, intent) VALUES (?, ?, ?, ?, ?, ?)', [id, categ, subcateg, 'active', party, intent]);
        tx.executeSql('INSERT INTO TRACKPHASE (id, date, acc, info, val, type) VALUES (?, ?, ?, ?, ?, ?)', [id, props.date, props.acc, info, val, 'amt'], function (tx, result) {
        tx.executeSql('SELECT SUM(val) AS tdiff FROM TRACKPHASE WHERE date = ? AND acc = ? GROUP BY date, acc', [props.date, props.acc], function (tx, result) {
          const tdiff = result.rows.item(0).tdiff;
          tx.executeSql('SELECT tdiff FROM TRACKDIFF WHERE date = ? AND acc = ?', [props.date, props.acc], function (tx, result) {
            if (!result.rows.length) {
              tx.executeSql('INSERT INTO TRACKDIFF (date, acc, tdiff) VALUES (?, ?, ?)', [props.date, props.acc, tdiff])
            } else {
              tx.executeSql('UPDATE TRACKDIFF SET tdiff = ? WHERE date = ? AND acc = ?', [tdiff, props.date, props.acc]);
            }
          })
        });
      })
      }, function (e) {console.log(e)}, function () { 
        $f7.dialog.alert('Trackr created', 'Done!')
      });
    }


    return $render;
  }
</script>
